<!--
  INSTRUCTIONS FOR CREATING A NEW EVENT PAGE:
  
  1. Choose the event family (mudrun, rtr, or bewdley) based on the event type
     - mudrun: Mud Run events (height: 1000px)
     - rtr: Ride The Reservoir events (height: 750px)
     - bewdley: Bewdley Carnival events (height: 750px)
  
  2. Set body class="[event-family]" to apply the correct visual identity from events-common.css
  
  3. Update divMain height to match the body class height
  
  4. Populate the positioned sections with event details
  
  5. Keep the back button link pointing to event-diary.html
-->
<body class="mudrun" style="height:1000px;background:#ffffff url('_wp_generated/wp43f2e6e8_06.gif') repeat scroll center top;">
  <div id="divMain" style="background:transparent;margin-left:auto;margin-right:auto;position:relative;width:750px;height:1000px;">
    
    <!-- Title section -->
    <div id="title" style="position:absolute;left:32px;top:76px;width:672px;height:37px;overflow:hidden;">
      <p class="Normal"><span class="C-1">EVENT NAME</span></p>
    </div>
    
    <!-- Description / meta section -->
    <div id="description" style="position:absolute;left:32px;top:115px;width:671px;height:119px;overflow:hidden;">
      <p class="Normal"><span class="C-2">Status</span></p>
      <p class="Normal"><span class="C-3">Event details: Date, venue, and brief description here.</span></p>
      <p class="Normal"><span class="C-5"><br></span></p>
    </div>
    
    <!-- Operators/volunteers section -->
    <div id="operators" style="position:absolute;left:36px;top:234px;width:672px;height:72px;overflow:hidden;">
      <ul style="list-style-type:disc;margin:0;padding:0;">
        <li class="Normal P-1" style="text-indent:0;margin-left:15.0px;"><span class="C-6">X OPERATORS REQUIRED</span></li>
        <li class="Normal P-1" style="text-indent:0;margin-left:15.0px;"><span class="C-6">VOLUNTEERS SO FAR: Name1, Name2</span></li>
        <li class="Normal P-1" style="text-indent:0;margin-left:15.0px;"><span class="C-6">Y MORE NEEDED</span></li>
      </ul>
    </div>
    
    <!-- Back button -->
    <a href="event-diary.html" id="btn_back" class="OBJ-1 ActiveButton" style="position:absolute;left:40px;top:369px;width:159px;height:37px;">
      <span>Back to Events</span>
    </a>
